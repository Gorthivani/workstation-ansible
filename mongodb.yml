 - name: Mongodb Setup
   hosts: all
   become: yes
   tasks:
     - name: Copy MongoDB Yum repo file
       ansible.builtin.copy:
         src: mongo.repo
         dest: /etc/yum.repos.d/mongo.repo

     - name: Install MongoDb
       ansible.builtin.yum:
         name: mongodb-org
         state: installed

     - name: Update Listen Address MongoDb Congiguration
       ansible.builtin.replace:
         path: /etc/mongod.conf
         regexp: 's/127.0.0.1'
         replace: '0.0.0.0'

     - name: Start MongoDB Service
       ansible.builtin.systemd:
         name: mongodb
         state: restarted
         enabled: yes



